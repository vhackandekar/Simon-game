<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Game</title>
</head>
<body>
    <h1>Simon Game</h1>
    <h3>press any key key to start the game</h3>
    <div class="container">
        <div class="inner">
            <div class="box red" type="button">red</div>
            <div class="box green" type="button">green</div>
        </div>
        <div class="inner">
            <div class="box yellow" type="button">yellow</div>
            <div class="box blue" type="button">blue</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
